@(message: String)

@main("Java Play Codetest") {

    <section ng-app="app"
             ng-controller="controller"
             class="container-fluid">

        <div class="form-group">
      		<textarea plkr-file-drop-zone content="customJsonText"
            ng-model="customJsonText"
            class="form-control">
          </textarea>
        </div>
        <div class="form-group text-right">
          <button ng-click="empty()" class="btn btn-primary">
              Reset
          </button>
          <button ng-click="submit()" class="btn btn-primary">
              Submit
          </button>
        </div>

        <div class="form-group">
            <table class="table table-bordered table-hover col-xs-12">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Due Time</th>
                        <th>Join Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="customer in sortedCustomers">
                        <td>{{customer.id}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.duetime| date : 'MMM dd, yyyy @@ hh:mm:ss'}}</td>
                        <td>{{customer.jointime| date : 'MMM dd, yyyy @@ hh:mm:ss'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

}
